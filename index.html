<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5f67811854.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Challenge</title>
</head>
<body>
    <header>
        <img class="logo" src="img/Logo.png" alt="logo alura">
    </header>

    <main class="conteudo">
        <section class="conteudo_esquerda">
            <textarea name="entrada_texto" class="conteudo_esquerda_texto" placeholder="Digite seu texto"></textarea>
                <p> <i class="fa-solclass fa-circle-info"></i> Apenas letras minusculas e sem acento</p>
                <ul class="conteudo_esquerda_btn">
                    <li>
                        <button class="conteudo_esquerda_btn_crip" onclick="btnCriptografar()">Criptografar</button>
                    </li>
                    <li>
                    <button class="conteudo_esquerda_btn_descrip" onclick="btnDescriptografar()">Descriptografar</button>
                    </li>
                </ul>
        </section>
    
        <section class="conteudo_direita">
            <div class="conteudo_direita_inicial">
                <img class="conteudo_direita_inicial_img" src="img/High quality products 1 1.png" alt="imagem padrão">
                <h1 class="conteudo_direita_inicial_titulo">Nenhuma mensagem encontrada</h1>
                <h2 class="conteudo_direita_inicial_texto">Digite um texto que você deseja criptografar ou descriptografar.</h2>
            </div>

            <div class="conteudo_direita_resposta">
                <textarea class="conteudo_direita_resposta_texto" id="saida" rows="15"></textarea>
                <button class="conteudo_direita_resposta_btn" onclick="btnCopiar()">Copiar</button>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
